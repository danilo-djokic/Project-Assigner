<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>
<div class="container">
    <h1>Create project</h1>

    <form th:action ="@{/projects}" th:object="${project}" method="post">
        <input type="text" th:field="*{name}" placeholder="Project name" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{description}" placeholder="Project descripion" class="form-control mb-4 col-4"/>
        <input type="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
